<!--
Notes:
Submit model year make and mods and determines how gay it is
Gives solutions on how to make it less gay (more mods, selling, scrapping)
Drop down for checklist of mods
Score above 100 is gay
-->
<html>
	<head>
		<title>The Gayle</title>
		<style>
			* { font-size: 28px} 
			input { height: 28px; width: 28px }
		</style>
	</head>
	<body>
		<script src=https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js></script>
		<script type="module">
			import 'https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.8/vue.min.js'
			let app = new Vue({
				el: "#app",
				data: {
					tween: 0,
					make: "",
					model: "",
					mods: {
						coilovers: false,
						darktint: false,
						fakeaero: false,
						spoiler: false,
						ecuremap: false,
						camber: false,
						underglow: false,
						bucketseats: false,
						cannonexhaust: false,
						goodtyres: false,
						resonatorandmufflerdelete: false,
						aftermarketcoldairintake: false
					}
				},
				computed: {
					animated() {
						return this.tween.toFixed(0)
					},
					total() {
						let temp = 0
						temp += (this.make=="subaru"?70:0)+(this.make=="other"?0:0)
						temp += (this.model=="wrx"?-500:0)+(this.model=="xv"?100:0)+(this.model=="forester"?100:0)+(this.model=="outback"?100:0)+(this.model=="liberty"?10:0)+(this.model=="impreza"?10:0)
						temp += (this.mods.coilovers?-10:0)+(this.mods.darktint?-20:0)+(this.mods.fakeaero?100:0)+(this.mods.spoiler?10:0)+(this.mods.ecuremap?-20:0)+(this.mods.camber?1000:0)+(this.mods.underglow?50:0)
						temp += (this.mods.bucketseats?-5:0)+(this.mods.cannonexhaust?15:0)+(this.mods.goodtyres?-10:0)+(this.mods.resonatorandmufflerdelete?300:0)+(this.mods.aftermarketcoldairintake?30:0)
						return temp
					}
				},
				watch: {
				  'total'(newVal) {
					gsap.to(this, { duration: 0.5, tween: newVal })
				  }
				}
			})
		</script>
		<div id='app'>
			<p>
			Make:
			<label><b>Subaru</b><input type="radio" v-model="make" value="subaru"></label>
			<!--<b>Other</b><input type="radio" v-model="make" value="other">-->
			</p>
			<p>
			Model:
			<label><b>WRX</b><input type="radio" v-model="model" value="wrx"></label>
			<label><b>Outback</b><input type="radio" v-model="model" value="outback"></label>
			<label><b>Forester</b><input type="radio" v-model="model" value="forester"></label>
			<br>
			<label><b>XV</b><input type="radio" v-model="model" value="xv"></label>
			<label><b>Liberty</b><input type="radio" v-model="model" value="liberty"></label>
		    <label><b>Impreza</b><input type="radio" v-model="model" value="impreza"></label>
			</p>
			<div id='mods'>
				<label>Coilovers: <input type="checkbox" v-model="mods.coilovers"><br></label>
				<label>Darker Tint: <input type="checkbox" v-model="mods.darktint"><br></label>
				<label>Fake Aero: <input type="checkbox" v-model="mods.fakeaero"><br></label>
				<label>Spoiler Kit: <input type="checkbox" v-model="mods.spoiler"><br></label>
				<label>ECU Remap: <input type="checkbox" v-model="mods.ecuremap"><br></label>
				<label>Slammed with Tons of Camber: <input type="checkbox" v-model="mods.camber"><br></label>
				<label>Underglow: <input type="checkbox" v-model="mods.underglow"><br></label>
				<label>Bucket Seats: <input type="checkbox" v-model="mods.bucketseats"><br></label>
				<label>Cannon Exhaust: <input type="checkbox" v-model="mods.cannonexhaust"><br></label>
				<label>Good Tyres: <input type="checkbox" v-model="mods.goodtyres"><br></label>
				<label>Resonator and Muffler Delete: <input type="checkbox" v-model="mods.resonatorandmufflerdelete"><br></label>
				<label>Aftermarket Cold Air Intake: <input type="checkbox" v-model="mods.aftermarketcoldairintake"><br></label>
			</div>
			<br>
			<div id='display'>
				Your car's gay score is: {{animated}}
				<br>
				<span v-show='total>100'>Your car is gay</span>
			</div>
		</div>
	</body>
</html>
